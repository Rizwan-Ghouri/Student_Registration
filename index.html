<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Regidtration</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
  <!-- ==============Navbar open================ -->
  <nav class="nav">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img class="logo"
            src="https://cdn3.iconfinder.com/data/icons/business-286/100/flatty-business-set3-19-64.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon primary"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#Pearent1"><img class="icon"
                  src="https://cdn4.iconfinder.com/data/icons/meBaze-Freebies/64/add-user.png" alt=""> Registration
                form</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active " href="#Pearent2"><img class="icon"
                  src="https://cdn1.iconfinder.com/data/icons/symbol-color-common-5/32/database_table-64.png" alt="">
                Student data</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link disabled" aria-disabled="true" href="#">Link</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search student name" aria-label="Search">
            <button class="btn btn-outline-primary pe-3" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </nav>
  <!-- ==============Navbar end================ -->
  <main class="main">

    <!-- ==============form open================ -->
    <section class="Pearent" id="Pearent1">
      <div class="child_Pearent1" id="child_Pearent1">
        <h1 class="ch_pr_heading">Student Registration</h1>
        <div class="ch_pr_ch1">
          <input class="inp_field " type="text" name="" id="name" placeholder="Enter your name">
          <input class="inp_field" type="text" name="" id="fName" placeholder="Enter your father name">
        </div>
        <div class="ch_pr_ch2">
          <input class="inp_field" type="email" name="" id="email" placeholder="Enter your email">
          <input class="inp_field" type="number" name="" id="age" placeholder="Enter your age">
        </div>
        <div class="ch_pr_ch3">
          <select class="inp_field_select" name="" id="cource">
            <option selected disabled>Select your Cource</option>
            <option>Web Development</option>
            <option>AI Chatbot</option>
            <option>Machine learning</option>
            <option>Python</option>
          </select>
          <br>
          <button class="inp_field_btn" id="submit">Submit</button>
        </div>
      </div>
    </section>
    <!-- ==============form end================ -->
  
    <!-- ==============tbl open================ -->
    <section class="Pearent2" id="Pearent2">
      <div class="child_Pearent2" id="child_Pearent2">
        <table class="tbl">
          <thead class="tblhead">
            <tr class="tblheadtr">
              <th>S.No</th>
              <th>Roll Number</th>
              <th>Name</th>
              <th>Father Name</th>
              <th>Email</th>
              <th>Age</th>
              <th>Cource</th>
              <th>Edit</th> 
              <th>Delete</th>
            </tr>
          <tbody class="tblbody" id="tblbody">
          </tbody>
          </thead>
        </table>
      </div>
    </section>
    <!-- ==============tbl end================ -->
  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
