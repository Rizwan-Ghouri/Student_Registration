<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="main">
        <div class="sub_main">
            <h1 class="head_login">Sign Up</h1>
            <label class="inp_lbl" for="userName">Username : </label><br>
            <input class="input" type="text" name="" id="userName" placeholder="Enter your Username">
            <br><br>
            <label class="inp_lbl" for="userEmail">Email : </label><br>
            <input class="input" type="email" name="" id="userEmail" placeholder="Enter your email">
            <br><br>
            <label class="inp_lbl" for="userPass">Password : </label><br>
            <input class="input" type="password" name="" id="userPass" placeholder="Enter your password">
            <br><br>
            <!-- <button class="btn_login" id="btn_login">Login</button> -->
            <button class="btn_Signup" id="btn_Signup" onclick="signup()">SignUp</button>
        </div>
    </div>
    <script type="module" src="signup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.14.0/sweetalert2.all.js" integrity="sha512-HE6XTjw3UV1hqENThKtsSn4mr3sx/lXbTSVPlOdIU3pprqz5ti16sGIGw8y5EAePRYg80O3OEBRnXPwON7vOUA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
